    <script src="./jquery.min.js"></script>
    <script src="./jquery.beefup.js"></script>
    <script>
      $(function() {
   
         // Default
         $('.tab').beefup();
   
         // Open single
         $('.example-opensingle').beefup({
            openSingle: true,
            stayOpen: 'last'
         });
   
         // Fade animation
         $('.example-fade').beefup({
            animation: 'fade',
            openSpeed: 400,
            closeSpeed: 400
         });
   
         // Scroll
         $('.example-scroll').beefup({
            scroll: true,
            scrollOffset: -10
         });
   
         // Self block
         $('.example-selfblock').beefup({
            selfBlock: true
         });
   
         // Self close
         $('.example-selfclose').beefup({
            selfClose: true
         });
   
         // Breakpoints
         $('.example-breakpoints').beefup({
            scroll: true,
            scrollOffset: -10,
            breakpoints: [
               {
                  breakpoint: 768,
                  settings: {
                     animation: 'fade',
                     scroll: false
                  }
               },
               {
                  breakpoint: 1024,
                  settings: {
                     animation: 'slide',
                     openSpeed: 800,
                     openSingle: true
                  }
               }
            ]
         });
   
         // API Methods
         var $beefup = $('.example-api').beefup();
         $beefup.open($('#beefup'));
   
         // Callback
         $('.example-callbacks').beefup({
            onInit: function($el) {
               $el.css('border-color', 'blue');
            },
            onOpen: function($el) {
               $el.css('border-color', 'green');
            },
            onClose: function($el) {
               $el.css('border-color', 'red');
            }
         });
   
         // Use HTML5 data attributes
         $('.example-data').beefup();
   
         // Tabs
         $('.tab__item').beefup({
            animation: '',
            openSingle: true,
            openSpeed: 0,
            closeSpeed: 0,
            onOpen: function($el) {
               // Add active class to tabs
               $('a[href="#' + $el.attr('id') + '"]').parent().addClass(this.openClass)
                     .siblings().removeClass(this.openClass);
            }
         });
   
         // Dropdown
         var $dropdown = $('.dropdown').beefup({
            animation: 'fade',
            openSingle: true,
            selfClose: true
         });
   
         // Close dropdown
         $('.dropdown').on('click', 'li', function() {
            $dropdown.close();
         });
      });
   </script>
